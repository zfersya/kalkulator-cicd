<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kalkulator CI/CD Mantap Betul</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="calculator">

        <input type="text" id="display" disabled>

        <div class="buttons">

            <button onclick="clearDisplay()" class="operator">C</button>

            <button onclick="deleteLast()" class="operator">DEL</button>

            <button onclick="appendToDisplay('/')" class="operator">/</button>

            <button onclick="appendToDisplay('*')" class="operator">*</button>


            <button onclick="appendToDisplay('7')">7</button>

            <button onclick="appendToDisplay('8')">8</button>

            <button onclick="appendToDisplay('9')">9</button>

            <button onclick="appendToDisplay('-')" class="operator">-</button>


            <button onclick="appendToDisplay('4')">4</button>

            <button onclick="appendToDisplay('5')">5</button>

            <button onclick="appendToDisplay('6')">6</button>

            <button onclick="appendToDisplay('+')" class="operator">+</button>


            <button onclick="appendToDisplay('1')">1</button>

            <button onclick="appendToDisplay('2')">2</button>

            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="calculateResult()" class="operator equals">=</button>


            <button onclick="appendToDisplay('0')" class="zero">0</button>

            <button onclick="appendToDisplay('.')">.</button>

        </div>

        <div class="buttons">

        </div>

        <p style="color: white; font-size: 0.8em; margin-top: 10px;">Versi CI/CD v1.1</p>
    </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
